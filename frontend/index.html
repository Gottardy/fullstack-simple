<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Books</title>
    <!--BOOSTRAP v5.3-->
    <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"  integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">-->
    <!--bootswatch css-->
    <link rel="stylesheet" href="https://bootswatch.com/5/cerulean/bootstrap.min.css">
    <!--ANIMATE CSS v4.1.1-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a href="/" class="navbar-brand"><h1>Fronted Books App</h1></a>
        </div>
    </nav>
    <div class="container p-4">
        <div class="row">
            <div class="col-md-4">
                <form id="book-form" class="card card-body">
                    <div class="mb-2">
                        <input type="text" id="title" class="form-control" placeholder="Book Title" autofocus required>
                        <div class="valid-feedback">
                            Looks good!
                          </div>
                    </div>
                    <div class="mb-2">
                        <input type="text" id="author" class="form-control" placeholder="Book Author" required>
                        <div class="valid-feedback">
                            Looks good!
                          </div>
                    </div>
                    <div class="mb-2">
                        <input type="text" id="isbn" class="form-control" placeholder="Book ISBN" required>
                        <div class="valid-feedback">
                            Looks good!
                          </div>
                    </div>
                    <div class="mb-3">
                        <input class="form-control" type="file" id="image">
                      </div>
                    <button class="btn btn-primary">Save Book</button>  
                </form>
            </div>
            <div class="col-md-8" id="books-cards">

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
